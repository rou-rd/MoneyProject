<div class="notification-container">
  <div 
    *ngFor="let notification of notifications; trackBy: trackByFn" 
    class="notification"
    [class]="'notification-' + notification.type"
    [@slideIn]>
    
    <div class="notification-content">
      <div class="notification-icon" [innerHTML]="getIcon(notification.type)"></div>
      
      <div class="notification-text">
        <div class="notification-title">{{ notification.title }}</div>
        <div class="notification-message">{{ notification.message }}</div>
      </div>
      
      <button 
        class="notification-close"
        (click)="removeNotification(notification.id)"
        aria-label="Close notification">
        <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>
    
    <div class="notification-progress" *ngIf="notification.duration">
      <div class="notification-progress-bar" [style.animation-duration]="notification.duration + 'ms'"></div>
    </div>
  </div>
</div>
